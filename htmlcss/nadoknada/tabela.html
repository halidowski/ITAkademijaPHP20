<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabele</title>
</head>
<body>
    
    <table border="1">

        <caption>Naslov tabele</caption>

        <thead>
        <tr>
            <th>Prva kolona</th>
            <th>Druga kolona</th>
            <th>Treća kolona</th>
        </tr>
        </thead>

        <tr>
            <td>Prvi red, prva ćelija</td>
            <td>Prvi red, druga ćelija</td>
            <td>Prvi red, treća ćelija</td>
        </tr>

        <tr>
            <td>Drugi red, prva ćelija</td>
            <td rowspan="2"><a href="#">Drugi red, treća ćelija</a></td>
        </tr>

        <tr>
            <td>Treći red, prva ćelija</td>
           
            <td>Treći red, treća ćelija</td>
        </tr>

        <tfoot>
        <tr>
            <th>Prva kolona</th>
            <th>Druga kolona</th>
            <th>Treća kolona</th>
        </tr>
        </tfoot>

    </table>



</body>
</html>
