<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raspored časova</title>
</head>
<body>


    <table border="1" style="font-family: Georgia, 'Times New Roman', Times, serif;">

        <thead>

            <tr style="background-color: green;">
                <th colspan="6">RASPORED ČASOVA</th>
            </tr>

            <tr style="background-color: yellow;">
                <th></th>
                <th>PON</th>
                <th>UTO</th>
                <th>SRI</th>
                <th>ČET</th>
                <th>PET</th>
            </tr>
        </thead>

            <tr>
                <td>1.</td>
                <td>Muzičko</td>
                <td>Hemija</td>
                <td>Likovno</td>
                <td>Bosanski</td>
                <td>Matematika</td>
            </tr>

            <tr>
                <td>2.</td>
                <td>Matematika</td>
                <td>Bosanski</td>
                <td>Bosanski</td>
                <td>Fizičko</td>
                <td>Bosanski</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Engleski</td>
                <td rowspan="2">Matematika</td>
                <td>Fizika</td>
                <td>Hemija</td>
                <td>Likovno</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Fizika</td>
                
                <td>Engleski</td>
                <td>Bosanski</td>
                <td>Informatika</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Fizičko</td>
                <td>Bosanski</td>
                <td>Engleski</td>
                <td>Fizika</td>
                <td>Likovno</td>
            </tr>



    </table>
    
</body>
</html>
