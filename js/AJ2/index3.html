<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ2.3</title>
</head>
<body>
    
    <h1 id="osoba"></h1>
    <script>

        class Person{

            static hello(){
            return "I am static person!";

            }
        }

        document.getElementById("osoba").innerHTML = Person.hello();
        

    </script>

</body>
</html>
