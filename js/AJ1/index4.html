<!DOCTYPE html>

<head>

</head>
<body>

    <script>

        class Calculator{

            constructor(num1, num2){

                this.num1 = num1;
                this.num2 = num2;
            }

            saberi(){return this.num1 + this.num2;}
            oduzmi(){return this.num1 - this.num2;}
            pomnozi(){return this.num1 * this.num2;}
            podijeli(){return this.num1 / this.num2;}
        }

        var c = new Calculator(10, 2);

        console.log("Sabiranje: " + c.saberi());
        console.log("Oduzimanje: " + c.oduzmi());
        console.log("Mno≈æenje: " + c.pomnozi());
        console.log("Oduzimanje: " + c.podijeli());

    </script>

</body>
</html>
