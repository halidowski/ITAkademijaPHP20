        //F-ja po tagu

        function tagBorder(element, thick, type, color){

            var elements = document.getElementsByTagName(element);

            var border = " " + thick + "px " + type + " " + color + " ";

            for(var i = 0; i < elements.length; i++){

                elements[i].style.border = border;
            }
        }

        tagBorder("div", "2", "solid", "blue");

        //F-ja po imenu classe

        function cFontSize(className, size){

            var elements = document.getElementsByClassName(className);

            var size = " " + size + "px ";

            for(var i = 0; i < elements.length; i++){

            elements[i].style.fontSize = size;
            }
        }

        cFontSize("div", "30");

        //F-ja za sređivanje margine po bilo kojem CSS selektoru

        function hh_margin(element, a, b = "", c = "", d = ""){

            var elements = document.querySelectorAll(element);

            if(a != "" && b != "" && c != "" && d != ""){

                for(var i = 0; i < elements.length; i++){

                    elements[i].style.margin = a + "px " + b + "px " + c + "px " + d + "px"; 
                }

            }else if(a != " " && b != ""){

                for(var i = 0; i < elements.length; i++){

                    elements[i].style.margin = a + "px " + b + "px "; 
                }

            }else{

                for(var i = 0; i < elements.length; i++){

                    elements[i].style.margin = a + "px "; 
                
                }

            }
        }

        hh_margin(".div", "10", "20", "15", "45");

        //F-ja za kreiranje elementa, njegovog sadržaja i dodavanje tog elementa nekom roditelju

        function hh_append_el(element, text, parent){

            var element = document.createElement(element);

            var text = document.createTextNode(text);

            element.appendChild(text);

            var parent = document.querySelector(parent);

            parent.appendChild(element);
        }

        hh_append_el("span", " > ", "#last");
