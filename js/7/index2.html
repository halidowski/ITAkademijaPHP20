<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba 7.2</title>
</head>
<body>

    <div onclick="document.getElementById('target').innerHTML = this.innerHTML">
        Moj sadržaj
    </div>


    <div id="target">
        Moj stari sadržaj
    </div>

    <div onmouseenter="obrisi(this)">Text trćeg dijela koji se briše</div>

    <script>

        function obrisi(element){

            element.innerHTML = "";
        }

        /* Kreiranje elementa i dodavanje stranici */

        mojDiv = document.createElement("div");
        mojDiv.innerHTML = "Ovo je neki 4 dio...";

        mojDiv.addEventListener("click", function(){

            console.log("Klikni me!");
        });
        mojDiv.addEventListener("mouseenter", function(){

            console.log("Hey ovdje sam!");
        });
        mojDiv.addEventListener("mouseleave", function(){

        console.log("Hey napuštaš me!");
        });

        document.body.appendChild(mojDiv);

        /* Kreiranje elementa i dodavanje stranici */

        mojDivDva = document.createElement("div");
        mojDivDva.innerHTML = "Klikni me, Klikne me, Klikni me...";

        mojDivDva.onclick = function(event){
            console.debug(event);
        }

        document.body.appendChild(mojDivDva);

        


    </script>
    
</body>
</html>
