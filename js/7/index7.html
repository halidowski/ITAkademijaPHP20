<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba 7.7</title>
</head>
<body>

    <div onclick="addMenu('menu')" style="cursor: pointer;">Set Menu</div>
    <div id="menu"></div>
    
    <script>

        function addMenu(par){

            var menu = {"Google":"https://google.com", "Yahoo":"https://yahoo.com", "Bing":"https://bing.com"}
            var parent = document.getElementById(par);

            for(var i in menu){

                var el = document.createElement("a");

                el.innerHTML = i;
                el.href = menu[i];
                el.style.marginRight = "20px";
                el.style.border = "1px solid #000";
                el.style.padding = "20px";
                parent.appendChild(el);
            }
        }

    </script>

</body>
</html>
