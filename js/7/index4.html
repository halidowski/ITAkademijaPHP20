<body>

    <input type="text" onkeyup="checkField(this)" placeholder="Enter your number">

    <script>

        function checkField(element){

            element.style.border = (isNaN(element.value)) ? "2px solid red" : "1px solid green";
        }

    </script>
    
</body>
