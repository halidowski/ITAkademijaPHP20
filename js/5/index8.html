<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi≈°edimenzionalni nizovi</title>
</head>
<body>

    <script>

        var niz = [

            ["korisnik1", "sifra1"],
            ["korisnik2", "sifra2"],
            ["korisnik3", "sifra3"],
        ]

        for(var i in niz){

            for(var j in niz[i]){

                document.write(niz[i][j] + "<br>");
            }
        }

    </script>
    
</body>
</html>
