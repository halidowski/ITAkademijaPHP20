<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nizovi - vjezba</title>
</head>
<body>
    
    <ul style="background-color: #eee; border: 1px solid #d3d3d3; list-style: none; padding: 4px; ;width: 100px;">

        <script>

            var moviesNav = ['In Teathers', 'Cooming Soon', 'Top Movies', 'Showtimes & Tickets', 'Trailers'];

            for(var i in moviesNav){

                document.write("<li style='font-family:verdana; font-size:0.7em; margin-bottom:4px'>" + moviesNav[i] + "</li>");
            }

        </script>

    </ul>

</body>
</html>
