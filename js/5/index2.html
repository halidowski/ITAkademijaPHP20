<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var d = new Date();
        var dan = d.getDay();

        switch(dan){

            case 1:
            case 2:
            case 3:
            case 4:
                console.log("Sasvim običan dan.");
            break;
            case 5:
                console.log("Konačno petak!");
            break;
            case 6:
                console.log("Ultra subota!");
            break;
            case 0:
                console.log("Danas je moj dan!");
            break;

            default:
                console.log("Osmi dan u sedmici!");
            break;

        }

    </script>

</body>
</html>
