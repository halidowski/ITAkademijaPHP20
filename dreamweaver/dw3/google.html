<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	
	<link rel="stylesheet" href="google.css">
	
</head>
	
	
<body>
	
	<div id="app">
	
		<div id="content">
		
			<img src="google.png" alt="Google logo">
			
			<form action="google.com" method="GET">
				
			<div id="search-input">
			
			<input type="text" name="search">
			<img src="search-icon.png" alt="search-image">
				
			</div>
				
				<div id="buttons">
					
					<input type="submit" value="Google pretraživanje">
					
					<a href="https://google.com/doodles">Prati me sreća</a>
					
				</div>
				
			</form>
			
			<p>Google ponuđen na jezicima: 
			
				<a href="google.com?language=bosanski">bosanski</a>
				<a href="google.com?language=hrvatski">hrvatski</a>
			
			</p>
		
		</div>
	
	
	</div>
	
</body>
</html>
